<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a Donation - ThinkForge</title>
  <link rel="icon" href="assets/logo/logo1.png" id="favicon">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/donate.css">
  <script defer src="scripts/donate.js"></script>
  <script defer src="scripts/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero-background"></div>
  <nav class="main-nav">
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="explore.html">EXPLORE</a>
      <a href="about.html">ABOUT US</a>
      <a href="contact.html">CONTACT US</a>
    </div>
  </nav>

  <div class="header-content">
    <div class="logo-section">
      <div class="logo">
        <img src="assets/logo/logo1.png" alt="ThinkForge Logo">
      </div>
      <div class="brand">
        <h1>Support Student Innovation</h1>
        <p>Every contribution helps shape the future</p>
      </div>
    </div>
  </div>

  <main>
    <section id="donateForm">
      <h2>Make a Donation</h2>
      <form id="donationFormEl">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="10-digit mobile number" />
        </div>

        <div class="amount-selector">
          <h3>Select Amount</h3>
          <div class="amount-buttons">
            <button type="button" class="btn amount-btn" data-amount="500">₹500</button>
            <button type="button" class="btn amount-btn" data-amount="1000">₹1,000</button>
            <button type="button" class="btn amount-btn" data-amount="2500">₹2,500</button>
            <button type="button" class="btn amount-btn" data-amount="5000">₹5,000</button>
            <button type="button" class="btn amount-btn custom">Custom</button>
          </div>
          <div class="custom-amount" style="display: none;">
            <input type="number" id="customAmount" min="100" placeholder="Enter amount in ₹" />
          </div>
        </div>

        <div class="form-group">
          <label for="pan">PAN Number (Optional)</label>
          <input type="text" id="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="For tax benefits" />
        </div>

        <div class="form-group">
          <label for="message">Message (Optional)</label>
          <textarea id="message" rows="3" placeholder="Share your words of encouragement"></textarea>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="anonymous">
            Make my donation anonymous
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="newsletter" checked>
            Keep me updated about ThinkForge initiatives
          </label>
        </div>

        <div class="tax-info">
          <p><i class="fas fa-info-circle"></i> Donations are eligible for tax benefits under Section 80G</p>
        </div>

        <button type="submit" class="btn btn-primary">Proceed to Pay</button>
      </form>
      <p id="confirmation" class="form-message"></p>
    </section>
  </main>
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-copyright">
        <p>&copy; 2025 ThinkForge. All rights reserved.</p>
      </div>
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
        <a href="support.html">Support</a>
        <a href="faq.html">FAQs</a>
      </div>
      <div class="footer-social">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
