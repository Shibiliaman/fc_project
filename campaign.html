  <main>
    <section id="campaign-form-section">
        <h2>Create a Campaign</h2>
        <form id="create-campaign-form" class="campaign-creation-form">
            <div class="form-group">
                <label for="campaign-name">Campaign Name</label>
                <input type="text" id="campaign-name" name="campaignName" required />
            </div>

            <div class="form-group">
                <label for="campaign-desc">Project Description</label>
                <textarea id="campaign-desc" name="campaignDesc" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="funding-target">Funding Target (in $)</label>
                <input type="number" id="funding-target" name="fundingTarget" min="1000" required />
            </div>

            <div class="form-group">
                <label for="institution-name">College/School</label>
                <input type="text" id="institution-name" name="institutionName" required />
            </div>

            <div class="form-group">
                <label for="team-members">Team Members</label>
                <input type="text" id="team-members" name="teamMembers" required />
            </div>

            <div class="form-group">
                <label for="project-url">Project/Website Link (optional)</label>
                <input type="url" id="project-url" name="projectUrl" />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Submit Campaign</button>
                <button type="reset" class="btn btn-outline">Reset Form</button>
            </div>
        </form>
        <p id="form-message" class="form-message"></p>
    </section>
