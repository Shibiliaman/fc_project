<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Partnership - ThinkForge</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/partnership-forms.css">
    <link rel="icon" href="../assets/logo/logo1.png">
    <script defer src="../scripts/partnership-form.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-links">
            <a href="../index.html">HOME</a>
            <a href="../explore.html">EXPLORE</a>
            <a href="../about.html">ABOUT US</a>
            <a href="../contact.html">CONTACT US</a>
        </div>
    </nav>

    <main class="partnership-form">
        <div class="form-header">
            <h1>Community Partnership Application</h1>
            <p>Join our network of organizations supporting student innovation</p>
        </div>

        <form id="communityForm" onsubmit="return handleSubmit(event)">
            <div class="form-section">
                <h2><i class="fas fa-building"></i> Organization Information</h2>
                <div class="form-group">
                    <label for="orgName">Organization Name*</label>
                    <input type="text" id="orgName" name="orgName" required placeholder="Enter organization name">
                </div>
                <div class="form-group">
                    <label for="orgType">Organization Type*</label>
                    <select id="orgType" name="orgType" required>
                        <option value="">Select Organization Type</option>
                        <option value="ngo">Non-Profit/NGO</option>
                        <option value="community">Community Organization</option>
                        <option value="innovation">Innovation Hub</option>
                        <option value="incubator">Incubator/Accelerator</option>
                        <option value="education">Educational Institution</option>
                        <option value="research">Research Organization</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="location">City/Region*</label>
                        <input type="text" id="location" name="location" required placeholder="Enter city/region">
                    </div>
                    <div class="form-group">
                        <label for="country">Country*</label>
                        <input type="text" id="country" name="country" required placeholder="Enter country">
                    </div>
                </div>
                <div class="form-group">
                    <label for="website">Organization Website</label>
                    <input type="url" id="website" name="website" placeholder="https://...">
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-user-tie"></i> Primary Contact Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name*</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name*</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role/Position*</label>
                    <input type="text" id="role" name="role" required placeholder="e.g., Program Director">
                </div>
                <div class="form-group">
                    <label for="email">Work Email*</label>
                    <input type="email" id="email" name="email" required placeholder="work@organization.com">
                </div>
                <div class="form-group">
                    <label for="phone">Contact Number*</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+1 (xxx) xxx-xxxx">
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-handshake"></i> Partnership Details</h2>
                <div class="form-group">
                    <label for="partnershipType">Type of Partnership Interest*</label>
                    <select id="partnershipType" name="partnershipType" required>
                        <option value="">Select Partnership Type</option>
                        <option value="mentorship">Mentorship Program</option>
                        <option value="resources">Resource Sharing</option>
                        <option value="events">Event Collaboration</option>
                        <option value="funding">Student Project Funding</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="objectives">Partnership Objectives*</label>
                    <textarea id="objectives" name="objectives" rows="4" required 
                        placeholder="Describe your organization's objectives for this partnership"></textarea>
                </div>
                <div class="form-group">
                    <label for="contribution">Potential Contribution*</label>
                    <textarea id="contribution" name="contribution" rows="4" required 
                        placeholder="How can your organization contribute to student innovation?"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="history.back()">Back</button>
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </div>
        </form>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-copyright">
                <p>&copy; 2025 ThinkForge. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="../privacy.html">Privacy Policy</a>
                <a href="../terms.html">Terms of Service</a>
                <a href="../support.html">Support</a>
                <a href="../faq.html">FAQs</a>
            </div>
            <div class="footer-social">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
