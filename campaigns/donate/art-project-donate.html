<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Student Art Exhibition - ThinkForge</title>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/donate.css">
    <link rel="icon" href="../../assets/logo/logo1.png">
    <script defer src="../../scripts/donate.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-links">
            <a href="../../index.html">HOME</a>
            <a href="../../explore.html">EXPLORE</a>
            <a href="../../about.html">ABOUT US</a>
            <a href="../../contact.html">CONTACT US</a>
        </div>
    </nav>

    <main class="donate-page">
        <div class="campaign-summary">
            <h1>Support Student Art Exhibition</h1>
            <div class="progress">
                <div class="progress-bar" style="width: 80%">80%</div>
            </div>
            <div class="campaign-stats">
                <div class="stat">
                    <span class="stat-value">₹15,00,000</span>
                    <span class="stat-label">Raised of ₹18,75,000</span>
                </div>
                <div class="stat">
                    <span class="stat-value">156</span>
                    <span class="stat-label">Backers</span>
                </div>
                <div class="stat">
                    <span class="stat-value">15</span>
                    <span class="stat-label">Days Left</span>
                </div>
            </div>
        </div>

        <div class="donation-container">
            <form id="donationForm" class="donation-form">
                <div class="amount-options">
                    <h2>Select Amount</h2>
                    <div class="amount-buttons">
                        <button type="button" class="amount-btn" data-amount="750">₹750</button>
                        <button type="button" class="amount-btn" data-amount="1500">₹1,500</button>
                        <button type="button" class="amount-btn" data-amount="3000">₹3,000</button>
                        <button type="button" class="amount-btn" data-amount="7500">₹7,500</button>
                        <button type="button" class="amount-btn custom">Custom</button>
                    </div>
                    <div class="custom-amount" style="display: none;">
                        <input type="number" id="customAmount" min="100" placeholder="Enter amount in ₹">
                    </div>
                </div>

                <div class="donor-details">
                    <h2>Your Information</h2>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message (Optional)</label>
                        <textarea id="message" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="anonymous">
                            Make my donation anonymous
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary donate-btn">Complete Donation</button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-copyright">
                <p>&copy; 2025 ThinkForge. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="../../privacy.html">Privacy Policy</a>
                <a href="../../terms.html">Terms of Service</a>
                <a href="../../support.html">Support</a>
                <a href="../../faq.html">FAQs</a>
            </div>
        </div>
    </footer>
</body>
</html>
